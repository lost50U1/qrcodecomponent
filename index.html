<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind css -->

    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body
    class="bg-lightgray flex items-center justify-center min-h-screen font-outfit"
  >
    <main class="bg-white w-full max-w-[320px] p-4 rounded-[20px] text-center">
      <img src="./images/image-qr-code.png" class="rounded-[10px]" alt="" />
      <div class="mt-6 px-4 pb-6">
        <h1 class="text-[1.375rem] font-bold mb-4 leading-7">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-[0.9375rem] text-gray">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
